<html>
    <head>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/Cypher.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">

        <title>Fuse</title>
    </head>
    <body>
        <div id="app">
            <div>
                <b>Virtual query</b>
                <textarea v-model="fuseQuery" style="width:100%; height:150px; overflow-y: scroll;"></textarea>
            </div>
            <button @click="q()">Query</button>
            <br><br>
            <div>
                <span  v-if="loading">Loading query results...</span>
                <table v-if="queryResults.length > 0 && !loading">
                    <tr>
                        <th v-for="(r,i) in queryResults[0].l" :key="i">
                            {{ i }}
                        </th>
                    </tr>
                    <tr v-for="r in queryResults">
                        <td v-for="(_,k) in queryResults[0].l" :key="k">
                            {{ r.l[k] }}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
